<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Spend Ease | Login</title>
  <link rel="stylesheet" href="Assets/CSS/signin.css" />
  <link rel="icon" type="img/png" href="Assets/Icon/user.png">
</head>

<body>
  <div class="container" id="container">
    <!-- Sign In Form -->
    <div class="form-box login">
      <form onsubmit="login(); return false;">
        <h1>Sign in</h1>
        <div class="input-box">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>
    <!-- Sign Up Form -->
    <div class="form-box register">
      <form onsubmit="signup(); return false;">
        <h1>Create Account</h1>
        <div class="input-box">
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="input-box">
          <input type="email" id="signupEmail" placeholder="Email" required />
        </div>

        <div class="input-box">
          <input type="password" id="signupPassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
    <!-- Overlay -->

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Friend!</h1>
        <p>Enter your details and start tracking expenses with us</p>
        <button class="btn register-btn" id="signUp">Sign Up</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>To keep tracking your expenses, please sign in</p>
        <button class="btn login-btn" id="signIn">Sign In</button>
      </div>
    </div>

  </div>
  

  <script src="script.js"></script>
</body>

</html>
