<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spent Nest | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Assets/CSS/dashboard.css" />
  <link rel="icon" type="image/png" href="assets/icon/dashboard.png">
</head>

<body>
  <h1>Welcome back ðŸ‘‹</h1>

  <!-- ===== Navbar ===== -->
  <div class="navbar">
    <div class="nav-links">
      <a href="dashboard.html">Home</a>
      <a href="graph.html">Graph</a>
    </div>
  </div>

  <!-- ===== Main Container ===== -->
  <div class="container">

    <!-- ===== Add Expense ===== -->
    <div class="card">
      <h2>Add Expense</h2>
      <input type="number" id="amount" placeholder="Amount â‚¹" />
      <input type="text" id="category" placeholder="Category" />
      <input type="date" id="date" />
      <input type="text" id="description" placeholder="Description" />
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- ===== Remaining Budgets by Category ===== -->
    <div class="card">
      <h2>Remaining Budgets</h2>
      <div id="remainingByCategory"></div>
    </div>

    <!-- ===== Expenses List ===== -->
    <div class="card">
      <h2>Expenses</h2>
      <div id="expenseList"></div>
    </div>

    <!-- ===== Savings Section ===== -->
    <div class="card">
      <h2>Savings</h2>
      <div id="savingsSection">
        <label for="savingsGoal">Savings Goal:</label>
        <input type="range" id="savingsGoal" min="0" max="10000" step="100" value="0" />
        <span id="savingsValue">â‚¹0</span>

        <label for="savedAmount">Amount Saved:</label>
        <input type="number" id="savedAmount" value="0" />

        <label for="savingsMonth">Month:</label>
        <input type="month" id="savingsMonth" />

        <div class="progress-bar-container" style="margin-top: 10px;">
          <div id="savingsProgress" class="progress-bar"></div>
        </div>

        <button onclick="saveSavings()" style="margin-top: 15px;">Save Savings</button>

        <!-- Optional: live previous entry for selected month -->
        <!-- <div id="savingsHistory" style="margin-top: 10px;"></div> -->
      </div>
    </div>

    <!-- ===== Monthly Savings History (for graph or logs) ===== -->
    <div class="card">
      <h2>Previous Monthly Savings</h2>
      <div id="savingsHistoryList"></div>
    </div>

    <!-- ===== Set Budget ===== -->
    <div class="card">
      <h2>Set Budget</h2>
      <input type="text" id="budgetCategory" placeholder="Category" />
      <input type="number" id="budgetAmount" placeholder="Amount â‚¹" />
      <input type="month" id="budgetMonth" />
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <!-- ===== Budget List ===== -->
    <div class="card">
      <h2>Budgets</h2>
      <div id="budgetList"></div>
    </div>

    <!-- ===== Logout Button ===== -->
    <button onclick="logout()">Logout</button>

  </div>

  <!-- ===== Scripts ===== -->
  <script src="script.js"></script>
</body>

</html>
